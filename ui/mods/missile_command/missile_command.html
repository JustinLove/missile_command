<div class="missile_command">
  <div class="missile_command_control" data-bind="click: toggle">
    <div class="control_chevron_auto"></div>
    <h3>Missile Command</h3>
  </div>
  <div class="missile_command_cont" data-bind="visible: open, event: {mouseleave: hidePreview}">
    <ul data-bind="foreach: registry">
      <li data-bind="event: {mouseenter: show}">
        <span class="missile_id" data-bind="text: id">id</span>
        <input type="checkbox" data-bind="value: ready">
        <a class="missile_command_attack" data-bind="click: select">
          <img src="coui://ui/main/game/live_game/img/command_bar/icons_command_attack.png">
        </a>
        <i class="missile_command_jump ui-icon ui-icon-extlink" data-bind="click: jump">show</i>
      </li>
    </ul>
  </div>
</div>
