<div class="missile_command">
  <div class="missile_command_control" data-bind="click: toggle">
    <div class="control_chevron_auto"></div>
    <h3>Missile Command</h3>
  </div>
  <div class="missile_command_cont" data-bind="visible: open">
    <ul data-bind="foreach: registry">
      <li data-bind="click: select, event: {mouseenter: show, mouseleave: hide}">
        <span class="missle-id" data-bind="text: id">id</span>
      </li>
    </ul>
  </div>
</div>
